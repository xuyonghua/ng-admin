<div class="content">
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
    <tr>
      <th>日期</th>
      <th>日签</th>
      <th>来源</th>
      <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.date}}</td>
      <td>{{data.dailyWords}}</td>
      <td>{{data.sources}}</td>
      <td>
        {{data.status}}
        <!--<a></a>-->
        <!--<nz-divider nzType="vertical"></nz-divider>-->
        <!--<a>Delete</a>-->
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
